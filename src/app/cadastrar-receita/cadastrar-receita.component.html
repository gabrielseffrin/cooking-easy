<div class="container mx-auto my-10">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Cadastrar Nova Receita</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="cadastrarReceita" class="space-y-4">
            <div class="mb-4">
                <label for="nome" class="block text-sm font-medium">Nome da Receita:</label>
                <input type="text" id="nome" name="nome" formControlName="name" required
                    class="w-full px-4 py-2 border rounded-lg">
                <div *ngIf="cadastrarReceita.get('name')?.hasError('pattern')" class="text-red-500">
                    Nome da receita inválido.
                </div>
            </div>
            <div class="mb-4">
                <label for="ingredientes" class="block text-sm font-medium">Ingredientes:</label>
                <textarea id="ingredientes" name="ingredientes" formControlName="ingredientes"
                    class="w-full px-4 py-2 border rounded-lg"></textarea>
            </div>
            <div class="mb-4">
                <label for="foto" class="block text-sm font-medium">URL da Foto:</label>
                <input type="text" id="foto" name="foto" formControlName="foto"
                    class="w-full px-4 py-2 border rounded-lg">
                <div *ngIf="cadastrarReceita.get('foto')?.hasError('pattern')" class="text-red-500">
                    URL inválida.
                </div>
            </div>
            <div class="mb-4">
                <label for="privacidade" class="block text-sm font-medium">Selecione para tornar pública:</label>
                <input type="checkbox" name="privacidade" id="privacidade">
            </div>
            <button type="submit" [disabled]="!cadastrarReceita.valid"
                class="w-full bg-blue-500 text-white text-sm font-semibold py-2 rounded-lg hover:bg-blue-600">Cadastrar
                Receita</button>
        </form>
    </div>
</div>
