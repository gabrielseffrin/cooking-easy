<div class="container mx-auto mt-10">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4">Faça o login</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium">Nome:</label>
        <input type="text" id="name" formControlName="name" class="w-full px-4 py-2 border rounded-lg">
        <div *ngIf="myForm.get('name')?.hasError('pattern')" class="text-red-500">
          Nome inválido.
        </div>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium">Email:</label>
        <input type="text" id="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg">
        <div *ngIf="myForm.get('email')?.hasError('pattern')" class="text-red-500">
          Email inválido.
        </div>
      </div>
      <div class="mb-4">
        <a routerLink="/cadastrarUsuario">Cadastre-se</a>
      </div>
      <button type="submit" [disabled]="!myForm.valid"
        class="w-full bg-blue-500 text-white text-sm font-semibold py-2 rounded-lg hover:bg-blue-600">Enviar</button>
    </form>
  </div>
</div>
