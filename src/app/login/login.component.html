<div class="container mx-auto mt-10">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4">FaÃ§a o login</h2>
    <div class="mb-4">
      <label class="block text-sm font-medium" for="username">Email:</label>
      <input class="w-full px-4 py-2 border rounded-lg" type="text" id="username" [(ngModel)]="email" />
      <br />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium">Senha:</label>
      <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg" [(ngModel)]="password" />
      <br />
    </div>  
    <div class="mb-4">
      <a routerLink="/cadastrarUsuario">Cadastre-se</a>
    </div>
    <button (click)="login()" class="w-full bg-blue-500 text-white text-sm font-semibold py-2 rounded-lg hover:bg-blue-600">Login</button>
  </div>    
</div>
