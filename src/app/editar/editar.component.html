<div class="container mx-auto my-10">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Editar Receita</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="editarReceita" class="space-y-4">
            <div class="mb-4">
                <label for="nome" class="block text-sm font-medium">Nome da Receita:</label>
                <input type="text" id="nome" name="nome" formControlName="name" required
                    class="w-full px-4 py-2 border rounded-lg" placeholder="{{ receita.nome | uppercase }}">
                <div *ngIf="editarReceita.get('name')?.hasError('pattern')" class="text-red-500">
                    Nome da receita inv√°lido.
                </div>
            </div>
            <div class="mb-4">
                <label for="ingredientes" class="block text-sm font-medium">Ingredientes:</label>
                <textarea id="ingredientes" name="ingredientes" formControlName="ingredientes"
                    placeholder="{{ receita.ingredientes }}" class="w-full px-4 py-2 border rounded-lg"></textarea>
                <div *ngIf="editarReceita.get('ingredientes')?.hasError('pattern')" class="text-red-500">
                    Deve C.
                </div>
            </div>
            <button type="submit" [disabled]="!editarReceita.valid"
                class="w-full bg-blue-500 text-white text-sm font-semibold py-2 rounded-lg hover:bg-blue-600">Editar
                Receita</button>
        </form>
    </div>
</div>
